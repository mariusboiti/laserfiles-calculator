services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: laser
      POSTGRES_PASSWORD: laser
      POSTGRES_DB: laser
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    # Only start in production profile so local `docker compose up -d`
    # still behaves as "DB only" for dev, as described in README.
    profiles: ["prod"]
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: "postgresql://laser:laser@db:5432/laser?schema=public"
    expose:
      - "4000"
    # (opțional) dacă vrei să fie accesibil direct pe host:
    # ports:
    #   - "4000:4000"

  web:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api
    expose:
      - "3000"
    # (opțional) dacă vrei să fie accesibil direct pe host:
    # ports:
    #   - "3000:3000"

  nginx:
    profiles: ["prod"]
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

volumes:
  db-data:
