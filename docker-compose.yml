services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: laser
      POSTGRES_PASSWORD: laser
      POSTGRES_DB: laser
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env.prod
    environment:
      WP_PLUGIN_API_KEY: f764149a0da4947554e29e22526bd92af47a70a21770290936303cf554ae9548
      WP_PLUGIN_BASE_URL: https://laserfilespro.com
      WP_SSO_SECRET: V4x9pQ2mK8sL1nR7tZ0yH3uE6cA9dF2gX5wB8jN1
      WP_WEBHOOK_SECRET: K9mD3pR7xT1qW6zY2nL8cV0hA5uE9fG4bS7jP2tX6
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: "postgresql://laser:laser@db:5432/laser?schema=public"
    expose:
      - "4000"
    ports:
      - "127.0.0.1:4000:4000"

  web:
    image: laserfilepro-web
    profiles: ["prod"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api-backend
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api-backend
    expose:
      - "3000"
    ports:
      - "127.0.0.1:3000:3000"

  nginx:
    profiles: ["prod"]
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  db-data:

